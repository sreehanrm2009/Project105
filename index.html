<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Recognition Model</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
      <h1>Face Recognition Web App</h1>
      <br>
      <h3>Model is trained to identify the following people:</h3>
      <br>
      <ul>
            <li>Me</li>
            <hr>
            <li>Sister</li>
            <hr>
            <li>Mom</li>
            <hr>
            <li>Dad</li>
      </ul>
      <p id="name"></p>
      <p id="accuracy"></p>
      <br>
      <p>Webcam View: </p>
      <br>
      <div id="webcam"></div>
      <hr>
      <br>
      <div id="image"></div>
      <br>
      <span>
            <button class="btn btn-warning" onclick="capture()">Capture Image</button>
            <button class="btn btn-success" onclick="identify()">Identify Image</button>
      </span>
      <script src="main.js"></script>
</body>

</html>
